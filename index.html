<script>
$( ".btn" ).click(function() {

<script>
        function postContactToGoogle() {
            var FMT = $('#FMT-Message').val();

                $.ajax({
                    url: "https://docs.google.com/forms/d/1D_vVRlWJ1ijKnL-_4wqvcUfLY2OohbSy9AM3aHNtw-I/formResponse",
                    data: { "entry_1458951797": FMT },
                    type: "POST",
                    dataType: "xml",
                    statusCode: {
                        0: function () {
                           $('#FMT-Message').val('Message Received...');

                           setTimeout(function(){
						   $('#FMT-Message').val('');
						  }, 1000);  
                        },
                        200: function () {
                           $('#FMT-Message').val('Message NOT Received...');
                           setTimeout(function(){
						   $('#FMT-Message').val('');
						  }, 1000); 
                        }
                    }
                });
        }
